    <main>

        <div id="contactMain">

            <h3>DEJANOS TUS DATOS Y TUS COMENTARIOS</h3>

            <!--SECTOR DE INTERACCION CON EL USUARIO (CONSULTAS Y COMENTARIOS)-->
            <div id="imgcontacto" class="animate__animate animate__fadeInLeft">
                <img src="../img/hombreCelular.png" alt="Hombre con Celular">
            </div>

            <div id="contacto">
                <form>
                    <h2 id="tituloContacto">CONTACTO</h2>
                    <p id="pContacto" type="Nombre:"><input id="inputContacto" placeholder="Escribí tu nombre acá..."></input></p>
                    <p id="pContacto" type="Correo:"><input id="inputContacto" placeholder="Decinos como contactarte..."></input></p>
                    <p id="pContacto" type="Mensaje:"><textarea id="inputContacto" type="text" placeholder="Dejanos tus consultas y comentarios..." name="" id="mjecontacto" cols="40" rows="8"></textarea></p>
                    <p id="pContacto">Los datos serán guardados a efectos de dar veracidad a las recomendaciones pero nunca serán compartidos con otros usuarios o prestadores.</p>
                    <br>
                    <label for="Acepta">Acepto</label>
                    <input id="Acepta" type="checkbox">
                    <br>
                    <button type="submit" class="boton2 btn btn-primary btn-large">Enviar Mensaje</button>
                </form>
            </div>

        </div>

    </main>
